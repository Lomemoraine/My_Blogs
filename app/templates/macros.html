{% macro displayBlogs(blogs) %}
<div class="container-fluid">
    <div class="row">
        {% for blog in blogs %}
        <div class="col-sm-12 col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
                <h1>{{blog.post_title}}</h1>
                <p> Posted on:{{posts.posted_at.strftime('%B %d, %Y')}}</p>
                </div>
                </div>
                {% endfor %}
                </div>
            </div>
            {% endmacro %}
